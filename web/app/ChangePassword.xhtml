<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head>
        <style type="text/css">
            .header-bar {
                position: relative;
                width: 100%;
                height: 30px;
                background-color: #DE3224;
                margin: 0;
                padding: 0;
                color: #EDEDED;
            }

            .logo {
                margin: auto;
                display: block;
                padding: 5px;
            }

            .password-table {
                border: 1px;
                display: block;
                position: absolute;
                width: 500px;
                height: 100%;
                border-style: solid;
            }

            .menu {
                position: absolute;
                right: 20px;
                top: 50px;
            }

        </style>
    </h:head>
    <h:body>
        <div class="header-bar">
            <span class="logo">Parking Meter Assistant</span>
        </div>

        <div>
        <h:dataTable value="#{changePasswordBean.getUsers()}" var="o"
                     styleClass="password-table"
                     headerClass="password-table-header"
                     rowClasses="password-table-odd-row,password-table-even-row"
        >

            <h:column>
                <!-- column header -->
                <f:facet name="header">Login</f:facet>
                <!-- row record -->
                <h:form>
                    <h:outputLabel value="#{o.getLogin()}"/>
                </h:form>
            </h:column>

            <h:column>
                <!-- column header -->
                <f:facet name="header">Change password</f:facet>
                <!-- row record -->
                <h:form>
                    <!--<h:inputText title="newPassword"/>-->
                    <h:inputText binding="#{input1}" />
                    <h:commandLink value="Change" action="#{changePasswordBean.changePassword(o.getLogin(), input1.value)}"/>
                </h:form>
            </h:column>

        </h:dataTable>

        </div>
        <div class="menu">
            <h:outputLink value="Dashboard.xhtml">Back to dashboard</h:outputLink>
        </div>

    </h:body>
</f:view>
</html>
